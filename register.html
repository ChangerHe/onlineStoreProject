<body>
    <!-- head area -->

        <div class="width1200">
            <div class="topBar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt=""></a>
                    <span class="title2">注册</span>
                </div>
                <span class="leftText">legochina.cn</span>
                <span class="rightText">欢迎光临<a href="index.html">乐购</a></span>

                欢迎注册
                <span class="hasId">已有账号, 请<a href="login.html">登陆</a></span>
            </div>
        </div>
    </div>
    <!-- registerArea -->
    <div class="registerArea">
        <form action="login.html" method="post">
            <p>用户名<input type="text" name="username" id="username" placeholder="您的账户名和登录名"><span class="info"></span></p>
            <p>设置密码<input type="password" name="password" id="password" placeholder="建议设置两种字符密码"><span class="info"></span></p>
            <p>确认密码<input type="password" name="confPassword" id="confPassword" placeholder="再次输入密码"><span class="info"></span></p>
            <p>中国+86<input type="text" name="phoneNum" id="phoneNum" placeholder="建议使用常用手机号"><span class="info"></span></p>
            <p>验证码<input type="text" name="letterCode" id="letterCode" placeholder="请输入验证码"> <canvas class="code letterCode" width="124" height="36"></canvas> <span class="info"></span></p>
            <p>手机验证码<input type="text" name="phoneCode" id="phoneCode" placeholder="输入手机验证码"><input type="button" class="code phoneCode J_phoneCode" value="获取验证码"><span class="info"></span></p>
            <p class="dealInfo"><input id="agree" type="checkbox"> 我已阅读并同意 <a href="">《乐购用户注册协议》</a> <span class="info"></span></p>
            <p class="registSubmit"><input id="submitBar" type="submit" value="立即注册"></p>
        </form>
